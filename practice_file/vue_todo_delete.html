<html>
  <head>
    <title>Vue.js 연습</title>
  </head>
  <body>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      li:hover {cursor: pointer;background-color: grey; text-decoration: line-through;}
    </style>    
    <div id="app">
      <!-- v-model: 양방향 바인딩 속성 -->
      <input type="text" v-model="memo">
      <!-- v-on: 이벤트 -->
      <button @click="add()">추가</button>
      <ul>
        <!-- v-for: 반복문 -->
        <li v-for="(item, index) in list" @click="del(index)">
          {{ item.memo }}
        </li>
      </ul>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          memo: "",
          list: [],
        },
        methods: {
          add: function(){
            this.list.unshift({ memo: this.memo })  // 배열에 추가
            // console.log(this.list)
            this.memo = ""; // 입력 값 초기화
          },
          del: function(index) {
            this.list.splice(index, 1);
            console.log(index)

          }
        }
      })
    </script>

  </body>
</html>
